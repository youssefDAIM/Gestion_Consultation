<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <form th:object="${patient}"  method="post" action="/patients">
        <input type="hidden" name="idPatient" th:field="*{idPatient}">

        <label class="form-label" for="Nom">Nom</label>
        <input class="control" type="text" name="" th:field="*{nom}" id="Nom">

        <label class="form-label" for="prenom">Prénom</label>
        <input class="control" type="text" name="" th:field="*{prenom}" id="prenom">

        <label class="form-label" for="Mail">E-Mail</label>
        <input class="control" type="text" name="" th:field="*{email}" id="Mail">

        <label class="form-label" for="tel">Téléphone</label>
        <input class="control" type="text" name="" th:field="*{tel}" id="tel">

        <input type="submit" value="Enregistrer" class="btn btn-primary mt-3" >
        <input type="reset" value="Annuler" class="btn btn-primary mt-3">
    </form>

</section>

</body>
</html>
